<script>
// Inicializar carrito si no existe
if (!localStorage.getItem('carrito')) {
    localStorage.setItem('carrito', JSON.stringify([]));
}

// Función para actualizar el contador flotante
function actualizarContadorCarrito() {
    const carrito = JSON.parse(localStorage.getItem('carrito'));
    const contador = carrito.reduce((acc, item) => acc + item.cantidad, 0);
    const contadorElem = document.getElementById('carrito-contador');
    if (contadorElem) {
        contadorElem.innerText = contador;
    }
}

// Función para agregar producto al carrito
function agregarAlCarrito(nombre, precio) {
    const carrito = JSON.parse(localStorage.getItem('carrito'));
    const existente = carrito.find(p => p.nombre === nombre);
    if (existente) {
        existente.cantidad += 1;
    } else {
        carrito.push({ nombre, precio, cantidad: 1 });
    }
    localStorage.setItem('carrito', JSON.stringify(carrito));
    actualizarContadorCarrito();
    alerta(nombre + " agregado al carrito");
}

// Mostrar carrito emergente
function mostrarCarrito() {
    const carrito = JSON.parse(localStorage.getItem('carrito')) || [];

    if (carrito.length === 0) {
        // Mostrar mensaje de carrito vacío con botón cerrar
        const contenido = document.createElement('div');
        contenido.textContent = "El carrito está vacío.";
        contenido.style.textAlign = "center";
        contenido.style.padding = "20px";
        mostrarContenidoModal(contenido);
        return;
    }

    const contenido = document.createElement('div');
    contenido.style.textAlign = "left";

    const lista = document.createElement('ul');
    lista.style.listStyle = "none";
    lista.style.padding = "0";

    let total = 0;

    carrito.forEach((item, index) => {
        const li = document.createElement('li');
        li.style.marginBottom = "15px";
        li.style.display = "flex";
        li.style.justifyContent = "space-between";
        li.style.alignItems = "center";

        // Div para texto producto
        const infoDiv = document.createElement('div');
        infoDiv.style.flex = "1";

        const nombreDiv = document.createElement('div');
        nombreDiv.textContent = item.nombre;

        // Input cantidad
        const inputCantidad = document.createElement('input');
        inputCantidad.type = 'number';
        inputCantidad.min = '1';
        inputCantidad.value = item.cantidad;
        inputCantidad.style.width = '50px';
        inputCantidad.style.marginTop = '5px';
        inputCantidad.addEventListener('change', (e) => {
            const nuevaCantidad = parseInt(e.target.value);
            if (isNaN(nuevaCantidad) || nuevaCantidad < 1) {
                e.target.value = item.cantidad; // revertir si inválido
                return;
            }
            actualizarCantidadCarrito(index, nuevaCantidad);
        });

        infoDiv.appendChild(nombreDiv);
        infoDiv.appendChild(inputCantidad);

        // Precio
        const precioDiv = document.createElement('div');
        precioDiv.textContent = `$${item.precio * item.cantidad}`;
        precioDiv.style.marginLeft = "10px";
        precioDiv.style.minWidth = "80px";
        precioDiv.style.textAlign = "right";

        // Botón eliminar
        const btnEliminar = document.createElement('button');
        btnEliminar.textContent = "Eliminar";
        btnEliminar.style.marginLeft = "10px";
        btnEliminar.style.backgroundColor = "#f44336";
        btnEliminar.style.color = "white";
        btnEliminar.style.border = "none";
        btnEliminar.style.borderRadius = "5px";
        btnEliminar.style.cursor = "pointer";
        btnEliminar.addEventListener('click', () => {
            eliminarDelCarrito(index);
        });

        li.appendChild(infoDiv);
        li.appendChild(precioDiv);
        li.appendChild(btnEliminar);
        lista.appendChild(li);

        total += item.precio * item.cantidad;
    });

    contenido.appendChild(lista);

    const totalP = document.createElement('p');
    totalP.textContent = `Total: $${total}`;
    totalP.style.fontWeight = "bold";
    totalP.style.textAlign = "right";
    contenido.appendChild(totalP);

    // Botón para enviar pedido por WhatsApp
    const btnWhats = document.createElement('button');
    btnWhats.textContent = "Enviar pedido por WhatsApp";
    btnWhats.style.backgroundColor = "#25d366";
    btnWhats.style.color = "white";
    btnWhats.style.border = "none";
    btnWhats.style.borderRadius = "8px";
    btnWhats.style.padding = "10px 20px";
    btnWhats.style.cursor = "pointer";
    btnWhats.style.display = "block";
    btnWhats.style.marginTop = "10px";
    btnWhats.addEventListener('click', () => {
        enviarPedidoWhatsApp(carrito);
    });
    contenido.appendChild(btnWhats);

    mostrarContenidoModal(contenido);
}

function actualizarCantidadCarrito(indice, nuevaCantidad) {
    const carrito = JSON.parse(localStorage.getItem('carrito')) || [];
    carrito[indice].cantidad = nuevaCantidad;
    localStorage.setItem('carrito', JSON.stringify(carrito));
    actualizarContadorCarrito();
    mostrarCarrito(); // refrescar la vista
}

function eliminarDelCarrito(indice) {
    const carrito = JSON.parse(localStorage.getItem('carrito')) || [];
    carrito.splice(indice, 1); // eliminar producto
    localStorage.setItem('carrito', JSON.stringify(carrito));
    actualizarContadorCarrito();
    mostrarCarrito(); // refrescar vista
}

function mostrarContenidoModal(contenidoHTML) {
    const modal = document.getElementById('modal');
    const modalMessage = document.getElementById('modal-message');
    const modalOk = document.getElementById('modal-ok');
    const modalCancel = document.getElementById('modal-cancel');

    modalMessage.innerHTML = '';
    modalMessage.appendChild(contenidoHTML);

    modalOk.style.display = 'none';

    modalCancel.style.display = 'inline-block';
    modalCancel.textContent = 'Cerrar';

    // Remover listeners anteriores
    const newModalCancel = modalCancel.cloneNode(true);
    modalCancel.parentNode.replaceChild(newModalCancel, modalCancel);

    newModalCancel.addEventListener('click', () => {
        modal.style.display = 'none';
    });

    modal.style.display = 'flex';
}

function enviarPedidoWhatsApp(carrito) {
    let mensaje = "Hola, quiero comprar:\n";
    carrito.forEach(item => {
        mensaje += `• ${item.nombre} x${item.cantidad} - $${item.precio * item.cantidad}\n`;
    });
    const total = carrito.reduce((acc, item) => acc + item.precio * item.cantidad, 0);
    mensaje += `\nTotal: $${total}`;

    const texto = encodeURIComponent(mensaje);
    window.open(`https://wa.me/5491150648790?text=${texto}`, "_blank");
}

// Inicializar contador al cargar
document.addEventListener('DOMContentLoaded', actualizarContadorCarrito);

// Función para vaciar carrito
async function vaciarCarrito() {
    const respuesta = await confirmar("¿Estás seguro de que deseas vaciar el carrito?");
    if (respuesta) {
        localStorage.setItem('carrito', JSON.stringify([]));
        actualizarContadorCarrito();
        alerta("El carrito ha sido vaciado.");
    }
}

// Modal reutilizable
function mostrarModal(mensaje, esConfirmacion = false) {
    return new Promise((resolve) => {
        const modal = document.getElementById('modal');
        const modalMessage = document.getElementById('modal-message');
        const modalOk = document.getElementById('modal-ok');
        const modalCancel = document.getElementById('modal-cancel');

        modalMessage.textContent = mensaje;
        modal.style.display = 'flex';

        modalCancel.style.display = esConfirmacion ? 'inline-block' : 'none';
        modalOk.style.display = 'inline-block';

        // Removemos listeners previos para evitar duplicados
        modalOk.onclick = null;
        modalCancel.onclick = null;

        modalOk.onclick = () => {
            modal.style.display = 'none';
            resolve(true);
        };

        modalCancel.onclick = () => {
            modal.style.display = 'none';
            resolve(false);
        };

        // Si es confirmación, el botón cancelar aparece y funciona, si no, no
    });
}

// Reemplazo de alert
async function alerta(mensaje) {
    await mostrarModal(mensaje, false);
}

// Reemplazo de confirm
async function confirmar(mensaje) {
    return await mostrarModal(mensaje, true);
}
</script>

<script>
async function pagarConMercadoPago() {
    const carrito = JSON.parse(localStorage.getItem('carrito'));
    if (!carrito || carrito.length === 0) {
        alerta("El carrito está vacío. Agrega productos antes de pagar.");
        return;
    }

    // Convertir a estructura para Mercado Pago
    const items = carrito.map(item => ({
        title: item.nombre,
        quantity: item.cantidad,
        unit_price: item.precio
    }));

    try {
        const respuesta = await fetch("https://mitienda-ftxw.onrender.com/crear-preferencia", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ items })
        });

        if (!respuesta.ok) {
            throw new Error("Error al crear preferencia");
        }

        const data = await respuesta.json();
        // Redirigir al checkout de Mercado Pago
        window.location.href = data.init_point;
    } catch (error) {
        console.error(error);
        alerta("Ocurrió un error al iniciar el pago. Verificá tu conexión o intenta más tarde.");
    }
}
</script>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const url = 'https://opensheet.elk.sh/12ij43IAUUSJDJTKKLJ9xxJ6hBUxKN0YOAcVj2PUOry8/Lista';

    fetch(url)
        .then(response => response.json())
        .then(data => mostrarProductos(data))
        .catch(error => {
            console.error("Error cargando productos:", error);
        });

    function mostrarProductos(data) {
        const contenedores = {
			bazar: document.getElementById('bazar'),
            blanqueria: document.getElementById('blanqueria'),
            electronica: document.getElementById('electronica'),
            electrodomesticos: document.getElementById('electrodomesticos'),
            hogar: document.getElementById('hogar'),
			indumentaria: document.getElementById('indumentaria')
        };

        data.forEach(producto => {
            const categoria = producto.categoria?.toLowerCase().trim();
            if (!contenedores[categoria]) return;

            const div = document.createElement('div');
            div.className = 'product';
            div.setAttribute('data-nombre', producto.nombre);
            div.setAttribute('data-precio', producto.precio);

            div.innerHTML = `
                <img src="${producto.imagen}" alt="${producto.nombre}" title="${producto.nombre} - $${producto.precio} - ${producto.descripcion}">
                <h3>${producto.nombre}</h3>
                <p>$${producto.precio}</p>
                <p>${producto.descripcion}</p>
                <a href="javascript:void(0);" class="buy-button">Agregar al carrito</a>
            `;

            contenedores[categoria].appendChild(div);
        });

        // Delegar eventos a los botones agregados
        document.querySelectorAll('.buy-button').forEach(boton => {
            boton.addEventListener('click', function() {
                const producto = boton.closest('.product');
                const nombre = producto.getAttribute('data-nombre');
                const precio = parseInt(producto.getAttribute('data-precio'));
                agregarAlCarrito(nombre, precio);
            });
        });
    }
});
</script>

<script>
let lastScroll = 0;
window.addEventListener('scroll', () => {
    const currentScroll = window.scrollY;
    const buttons = document.querySelectorAll('.whatsapp-float');
    buttons.forEach(btn => {
        btn.style.transition = "opacity 0.5s";
    });

    if (currentScroll > lastScroll) {
        // Scroll hacia abajo -> ocultar
        buttons.forEach(btn => btn.style.opacity = "0.2");
    } else {
        // Scroll hacia arriba -> mostrar
        buttons.forEach(btn => btn.style.opacity = "1");
    }
    lastScroll = currentScroll <= 0 ? 0 : currentScroll;
});
</script>
